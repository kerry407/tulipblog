{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block navbar %}
  {% include "blog/navbar.html" %}
{% endblock navbar %}

{% block content %}
    <style>
        form input {
            margin-bottom: 20px;
        }
        form .btn{
            width: fit-content;
        }
    </style>
  <div class="container mb-5">
      
          <legend class="mb-4"><h1 class="fw-bold">Delete Post</h1></legend>
            <h5>Are you sure you want to delete this Post "{{object.title}}"</h5>
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              
              <button type="submit" class="btn btn-danger mt-5">Yes, Delete</button>
              <a class="btn btn-secondary" href="{% url 'blog-detail' object.pk %}" style="margin-top:7px;">Cancel</a>
              
          </form>
      
  </div>
{% endblock content %}
