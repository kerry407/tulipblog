{% extends "blog/base.html" %}

{% block navbar %}
  {% include "blog/navbar.html" %}
{% endblock navbar %}


{% block content %}
    <section class="Second-Blog-Content pt-5">
        <div class="container bg-light pt-5 ps-5 p-4">
            <div class="row-1">
                <div class="updateform">
                    <legend class="fw-bold fs-1">Update Profile</legend>
                    <form class="" id="" method="POST"  enctype="multipart/form-data">
                    {% csrf_token %} 
                            <div class="mb-3">                       
                                <input type="text" class="form-control" id="exampleInputEmail1" value="{{user.profile.first_name}}" placeholder="First Name" name="first_name">
                            </div>
                            <div class="mb-3">                       
                                <input type="text" class="form-control" id="exampleInputEmail1" value="{{user.profile.last_name}}" placeholder="Surname" name="last_name">
                            </div>
                            <div class="mb-3">                       
                                <input type="text" class="form-control" id="exampleInputEmail1" value="{{user.profile.city}}" placeholder="City" name="city">
                            </div>
                            <div class="mb-3">                       
                                <textarea type="text" class="form-control" id="exampleInputEmail1" value="{{user.profile.bio}}" placeholder="Bio" name="bio">{{user.profile.bio}}</textarea>
                            </div>
                            <div class="mb-3">                       
                                <input type="file" class="form-control" id="exampleInputEmail1" value="{{user.profile.profile_image}}" placeholder="Add a profile picture" name="profile_image">
                            </div>
                            <button type="submit" class="btn btn-warning">Update</button>
                        </form>
                      
                </div>
            </div>
        </div>
    </section>
{% endblock content %}


{% block footer %}
  {% include "blog/footer.html" %}
{% endblock footer %}
